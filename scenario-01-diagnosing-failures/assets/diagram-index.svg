<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440" font-family="'Segoe UI', Arial, sans-serif">

  <!-- Background -->
  <rect width="800" height="440" fill="#f8f9ff" rx="16"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#1a1a2e">What is a Database Index?</text>
  <text x="400" y="58" text-anchor="middle" font-size="12" fill="#888">Every time /feed is called, the database has to find the 20 most recent posts</text>

  <!-- ====== LEFT: No Index ====== -->
  <rect x="30" y="75" width="345" height="340" fill="#fff0f0" rx="12" stroke="#ffcccc" stroke-width="2"/>
  <text x="202" y="103" text-anchor="middle" font-size="15" font-weight="bold" fill="#cc3333">âŒ Without an Index</text>
  <text x="202" y="121" text-anchor="middle" font-size="11" fill="#888">Database reads every single row to find recent ones</text>

  <rect x="55" y="133" width="295" height="30" fill="#ffdddd" rx="5" stroke="#ffaaaa" stroke-width="1.5"/>
  <text x="130" y="152" font-size="12" fill="#333">Row 1 â€” Jan 1, 2024</text>
  <text x="305" y="152" font-size="11" fill="#cc3333">ğŸ‘€ read</text>

  <rect x="55" y="169" width="295" height="30" fill="#ffdddd" rx="5" stroke="#ffaaaa" stroke-width="1.5"/>
  <text x="130" y="188" font-size="12" fill="#333">Row 2 â€” Jan 2, 2024</text>
  <text x="305" y="188" font-size="11" fill="#cc3333">ğŸ‘€ read</text>

  <rect x="55" y="205" width="295" height="30" fill="#ffdddd" rx="5" stroke="#ffaaaa" stroke-width="1.5"/>
  <text x="130" y="224" font-size="12" fill="#333">Row 3 â€” Jan 3, 2024</text>
  <text x="305" y="224" font-size="11" fill="#cc3333">ğŸ‘€ read</text>

  <rect x="55" y="241" width="295" height="30" fill="#ffdddd" rx="5" stroke="#ffaaaa" stroke-width="1.5"/>
  <text x="130" y="260" font-size="12" fill="#333">Row 4 â€” Jan 4, 2024</text>
  <text x="305" y="260" font-size="11" fill="#cc3333">ğŸ‘€ read</text>

  <text x="202" y="300" text-anchor="middle" font-size="18" fill="#cc3333">â‹®</text>
  <text x="202" y="322" text-anchor="middle" font-size="11" fill="#888">reads all 10,000 rows...</text>
  <text x="202" y="338" text-anchor="middle" font-size="11" fill="#888">then sorts them to find the newest</text>
  <text x="202" y="354" text-anchor="middle" font-size="11" fill="#888">this happens on EVERY request</text>

  <rect x="55" y="368" width="295" height="34" fill="#ffb3b3" rx="6"/>
  <text x="202" y="382" text-anchor="middle" font-size="11" font-weight="bold" fill="#cc0000">Reads every row every time.</text>
  <text x="202" y="396" text-anchor="middle" font-size="11" fill="#cc0000">Slower as the table grows. ğŸ˜©</text>

  <!-- ====== RIGHT: With Index ====== -->
  <rect x="425" y="75" width="345" height="340" fill="#f0fff4" rx="12" stroke="#b3f0c8" stroke-width="2"/>
  <text x="597" y="103" text-anchor="middle" font-size="15" font-weight="bold" fill="#1a7a3c">âœ… With an Index</text>
  <text x="597" y="121" text-anchor="middle" font-size="11" fill="#888">Database keeps a pre-sorted lookup â€” like a book index</text>

  <!-- Index box -->
  <rect x="448" y="133" width="298" height="90" fill="#d4edda" rx="8" stroke="#8fd6a8" stroke-width="1.5"/>
  <text x="597" y="155" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a7a3c">ğŸ“‹ Index on created_at</text>
  <text x="597" y="174" text-anchor="middle" font-size="11" fill="#333">Jan 10, 2024  â†’  Row 9,999  â† most recent</text>
  <text x="597" y="192" text-anchor="middle" font-size="11" fill="#333">Jan 9, 2024   â†’  Row 9,998</text>
  <text x="597" y="210" text-anchor="middle" font-size="11" fill="#555">... already sorted, always up to date</text>

  <!-- Arrow down -->
  <line x1="597" y1="228" x2="597" y2="258" stroke="#1a7a3c" stroke-width="2.5" marker-end="url(#garrow)"/>
  <text x="640" y="247" font-size="10" fill="#1a7a3c">jumps directly here</text>

  <defs>
    <marker id="garrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1a7a3c"/>
    </marker>
  </defs>

  <!-- Result row -->
  <rect x="448" y="262" width="298" height="30" fill="#b3f0c8" rx="5" stroke="#4caf50" stroke-width="1.5"/>
  <text x="520" y="281" font-size="12" fill="#333">Row 9,999 â€” Jan 10, 2024</text>
  <text x="706" y="281" font-size="11" fill="#1a7a3c">âœ…</text>

  <text x="597" y="315" text-anchor="middle" font-size="11" fill="#555">Found it immediately.</text>
  <text x="597" y="331" text-anchor="middle" font-size="11" fill="#555">Skipped all 9,998 other rows.</text>
  <text x="597" y="347" text-anchor="middle" font-size="11" fill="#555">Works just as fast with 10 million rows.</text>

  <rect x="448" y="368" width="298" height="34" fill="#8fd6a8" rx="6"/>
  <text x="597" y="382" text-anchor="middle" font-size="11" font-weight="bold" fill="#1a7a3c">Jumps straight to the answer.</text>
  <text x="597" y="396" text-anchor="middle" font-size="11" fill="#1a7a3c">Fast at any scale. ğŸš€</text>

</svg>
